services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      SA_PASSWORD: "Your_password123" 
      ACCEPT_EULA: "Y"
    #ports:
    #  - "1433:1433"
    volumes:
      - sqlvolume:/var/opt/mssql
    networks:
      - devnetwork
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Your_password123 -N -C -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    
  rabbitmq:
    image: rabbitmq:3.12-management 
    container_name: rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s 
      timeout: 10s
      retries: 5
    #ports:
    #  - "5672:5672"
    #  - "15672:15672"
    #  - "5552:5552" 
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq 
    networks:
      - devnetwork
    restart: unless-stopped

  mongo:
    image: mongo:7.0 
    restart: always
    container_name: mongo
    #ports:
    #  - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root 
      MONGO_INITDB_ROOT_PASSWORD: example 
    volumes:
      - mongo_data:/data/db 
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devnetwork
    
  sessionmvc:
    image: sessionmvc 
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development 
      #- ConnectionStrings__AssessmentDbConnectionString=Server=db;Database=Assessment;User=sa;Password=Your_password123;Encrypt=False;TrustServerCertificate=True
      # ВИПРАВЛЕНО: Додано ім'я користувача, пароль та authSource для MongoDB
      #- MongoConnectionString=mongodb://root:example@mongo:27017/Assessment?authSource=admin&directConnection=true
      # ВИПРАВЛЕНО: Чітко вказуємо Kestrel слухати тільки HTTP на порту 5000 всередині контейнера
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - "8081:5000" 
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - devnetwork
    restart: unless-stopped

volumes:
  sqlvolume:
  rabbitmq_data:
  mongo_data:
    
networks:
  devnetwork:
    driver: bridge
